<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive WEB APP</title>
    <link rel="shortcut icon" href="hal512.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>PWA - Progressive Web APP</h1>
    <h2>Pré requisitos</h2>
    <ul>
        <li>Hospedagem com http</li>
        <li>Criar um arquivo de manifesto (manifest.json)
            <ul>
                <li>Nome do arquivo</li>
                <li>path (localização do index.html)</li>
                <li>Tipo de visualização</li>
                <li>Icone de 512x512px</li>
            </ul>
        </li>
        <li>Service Worker</li>
        <ul>
            <li>cache</li>
            <li>recursos (câmera, gps, etc...)</li>
        </ul>
    </ul>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>
</body>

</html>
